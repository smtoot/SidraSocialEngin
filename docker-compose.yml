version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sidra_postgres
    environment:
      POSTGRES_DB: sidra_factory
      POSTGRES_USER: sidra_user
      POSTGRES_PASSWORD: sidra_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sidra_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sidra_backend
    environment:
      DATABASE_URL: postgresql://sidra_user:sidra_password@postgres:5432/sidra_factory
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - sidra_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sidra_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sidra_network

volumes:
  postgres_data:

networks:
  sidra_network:
    driver: bridge